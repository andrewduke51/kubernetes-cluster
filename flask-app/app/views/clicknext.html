<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>webapp</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
            crossorigin="anonymous"
    />
    <style>
        /* Center-align the "Hello visitor!" text */
        h3 {
            text-align: center;
        }

        /* Reduce the font size of the button for better mobile display */
        .download-button {
            font-size: 14px;
        }
    </style>
</head>
<body>
<center><h1>I am collecting IP addresses!</h1></center>
<center>Your IP address is: {{ip_addr}} - Thanks</center>
<h3>Hello visitor!</h3>
<i><center><font size="+2">You are Visitor Number:</font></center></i>
<center>
    <div class="container"></div>
</center>
<script>
    const json_value = JSON.parse({{json_value|tojson}});
    console.log(json_value);
    document.querySelector(".container").innerHTML = JSON.stringify(json_value, null, 2);
</script>
<center>
    <a href="/proxy_client">
        <input type="button" class="download-button" value="Click to download resume" style="width: 70%; height: 60px; background-color: #90EE90;" />
    </a>
</center>
</body>
</html>
